<ng-container *ngIf="(homeState$ | async) as state">
    <ng-container>
       <app-nav-bar [user]="state?.appData?.data?.user"></app-nav-bar>
       <app-stats></app-stats>
       <section>
          <div class="container">
             <div class="row mt-3">
                <div class="progress">
                   <div class="progress-bar bg-success" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100">
                      5%
                   </div>
                 </div>
                <div class="col">
                   <h4 class="fw-bold text-start">Customers</h4>
                </div>
                <div class="col">
                  <h4 class="fw-bold text-end">
                     <i class="bi bi-file-earmark-spreadsheet" style="color: #217346; font-size: 30px; cursor: pointer;"></i>
                  </h4>
                </div>
                <div class="col-xm-12">
                   <table class="table table-hover">
                      <thead>
                        <tr class="table-secondary">
                           <th class="text-center" scope="col">ID</th>
                           <th scope="col">Photo</th>
                           <th scope="col">Name</th>
                           <th scope="col">Email</th>
                           <th scope="col">Phone</th>
                           <th scope="col">Status</th>
                           <th scope="col">Type</th>
                           <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody class="table-body">
                          <tr *ngFor="let customer of state?.appData?.data?.page?.content" class="cell-1">
                            <th class="text-center">{{ customer.id }}</th>
                            <td><img [src]="customer.imageUrl" width="42" height="42" class="rounded-circle" [alt]="customer.name"></td>
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.email }}</td>                          
                            <td>{{ customer.phone }}</td>
                            <td>
                               <span class="badge "
                                 [ngClass]="[customer.status === 'ACTIVE' ? 'bg-success' : '',
                                 customer.status === 'PENDING' ? 'bg-warning text-dark' : '',
                                 customer.status === 'BANNED' ? 'bg-danger' : '',
                                 customer.status === 'INACTIVE' ? 'bg-info' : ''
                                 ]"
                                 >
                                  {{ customer.status }}
                               </span>
                            </td>
                            <td>{{ customer.type }}</td>
                            <td>
                               <button type="button" class="btn btn-info">View</button>
                            </td>
                         </tr>
                      </tbody>
                  </table>
                  
                   <nav *ngIf="state?.appData?.data?.page?.content.length > 0" aria-label="Page navigation example">
                      <ul class="pagination justify-content-end">
                         <li [ngClass]="0 == (currentPage$ | async) ? ' disabled' : '' " class="page-item pointer">
                            <a (click)="goToNextOrPreviusPage('backward')" class="page-link">&laquo; Prev</a>
                         </li>
                         <li *ngFor="let pageNumber of [].constructor(state?.appData?.data?.page?.totalPages); let i = index" class="page-item pointer">
                            <a (click)="goToPage(i)" [ngClass]="i == (currentPage$ | async) ? ' active' : ''" class="page-link">{{ i + 1 }}</a>
                         </li>
                         <li [ngClass]="state?.appData?.data?.page?.totalPages -1 == (currentPage$ | async) ? ' disabled' : '' " class="page-item pointer">
                            <a (click)="goToNextOrPreviusPage('forward')" class="page-link">Next &raquo;</a>
                         </li>
                      </ul>
                   </nav>
                </div>
             </div>
          </div>
       </section>
    </ng-container>
 </ng-container>
